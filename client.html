<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
<h1>WebSocket Client</h1>
<div>
    <button id="startBtn">Start Broadcasting</button>
    <small id="statusText" style="margin-left:8px;color:#555;"></small>
    <p style="color:#777;margin-top:8px;">Tip: Browsers allow geolocation on localhost without HTTPS. Click the button to begin sending your location every 5 seconds.</p>
</div>
<div id="messages"></div>

<script>
    let ws;
    let locationTimerId; // controls the 5s send loop (setTimeout-based)
    let broadcastRequested = false;
    let watchId = null; // single geolocation watcher
    let lastPosition = null; // latest position from watch
    let permissionGranted = false;

    function connect() {
        ws = new WebSocket("ws://localhost:1234/ws");

        ws.onopen = function() {
            console.log("Connected to WebSocket server");
            setStatus("connected");
            if (broadcastRequested) {
                startLocationUpdates();
            }
        };

        ws.onmessage = function(event) {
            let messageDisplay = document.getElementById("messages");
            try {
                const data = JSON.parse(event.data);
                if (data && data.type === "location") {
                    messageDisplay.innerHTML += `<p>Location update: lat=${data.lat}, lng=${data.lng}, acc=${data.accuracy ?? "n/a"}, ts=${data.timestamp ?? ""}</p>`;
                } else {
                    messageDisplay.innerHTML += `<p>${event.data}</p>`;
                }
            } catch (e) {
                messageDisplay.innerHTML += `<p>${event.data}</p>`;
            }
        };

        ws.onclose = function() {
            console.log("WebSocket connection closed, retrying...");
            stopLocationUpdates();
            setStatus("disconnected");
            setTimeout(connect, 1000); // Reconnect after 1 second
        };

        ws.onerror = function(error) {
            console.error("WebSocket error:", error);
        };
    }

    function startLocationUpdates() {
        if (!("geolocation" in navigator)) {
            console.warn("Geolocation is not supported by this browser.");
            return;
        }
        // Ensure we've requested permission once, then begin the 5s send loop.
        ensurePermissionAndWatch(() => {
            if (locationTimerId) return; // already running
            scheduleNextSend(5000); // start counting after permission was granted
            const btn = document.getElementById("startBtn");
            if (btn) {
                btn.disabled = true;
                btn.textContent = "Broadcasting…";
            }
            setStatus("broadcasting");
        });
    }

    function stopLocationUpdates() {
        if (locationTimerId) {
            clearTimeout(locationTimerId);
            locationTimerId = null;
        }
        // Keep the watch running while broadcastingRequested is true, so we don't lose updates
    }

    function ensurePermissionAndWatch(onReady) {
        if (permissionGranted) {
            if (!watchId) startWatch();
            onReady && onReady();
            return;
        }
        // Trigger the permission prompt ONCE
        navigator.geolocation.getCurrentPosition(
            (pos) => {
                permissionGranted = true;
                lastPosition = pos;
                if (!watchId) startWatch();
                onReady && onReady();
            },
            (err) => {
                console.error("Geolocation permission denied or error:", err.message);
                setStatus("Permission denied");
                // Allow user to try again
                broadcastRequested = false;
            },
            { enableHighAccuracy: false, maximumAge: 0, timeout: 8000 }
        );
    }

    function startWatch() {
        if (watchId) return;
        try {
            watchId = navigator.geolocation.watchPosition(
                (pos) => {
                    lastPosition = pos;
                },
                (err) => {
                    console.warn("watchPosition error:", err.message);
                },
                { enableHighAccuracy: false, maximumAge: 5000, timeout: 8000 }
            );
        } catch (e) {
            console.error("Failed to start watchPosition:", e);
        }
    }

    function scheduleNextSend(delayMs) {
        locationTimerId = setTimeout(() => {
            if (!broadcastRequested) {
                locationTimerId = null;
                return;
            }
            if (ws && ws.readyState === WebSocket.OPEN && lastPosition) {
                const payload = {
                    type: "location",
                    lat: lastPosition.coords.latitude,
                    lng: lastPosition.coords.longitude,
                    accuracy: lastPosition.coords.accuracy,
                    timestamp: new Date().toISOString()
                };
                try { ws.send(JSON.stringify(payload)); } catch {}
            }
            // keep going every 5s
            scheduleNextSend(5000);
        }, delayMs);
    }

    function setStatus(state) {
        const el = document.getElementById("statusText");
        if (!el) return;
        switch (state) {
            case "connected":
                el.textContent = "Connected";
                break;
            case "broadcasting":
                el.textContent = "Broadcasting location every 5s";
                break;
            case "disconnected":
                el.textContent = "Disconnected; retrying…";
                break;
            default:
                el.textContent = "";
        }
    }

    // Wire up the Start Broadcasting button
    document.getElementById("startBtn").addEventListener("click", function() {
        broadcastRequested = true;
        if (!ws || ws.readyState === WebSocket.CLOSED) {
            connect();
            // startLocationUpdates will run on open
        } else if (ws.readyState === WebSocket.OPEN) {
            startLocationUpdates();
        } else {
            // connecting; startLocationUpdates will run on open
        }
    });

    // Establish a connection early so we're ready when the user clicks
    connect();
</script>
</body>
</html>
